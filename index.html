<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReWear - Sustainable Fashion Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --eco-green: #4CAF50;
            --soft-beige: #F5E8C7;
            --natural-white: #F9F9F9;
            --cool-blue: #2196F3;
            --earth-green: #2E7D32;
            --text-dark: #333333;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--soft-beige), var(--natural-white));
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }
        
        /* Floating clothes icons background */
        .floating-clothes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .clothes-icon {
            position: absolute;
            font-size: 24px;
            opacity: 0.1;
            animation: floatClothes 15s ease-in-out infinite;
        }

        .clothes-icon:nth-child(1) { animation-delay: 0s; }
        .clothes-icon:nth-child(2) { animation-delay: 2s; }
        .clothes-icon:nth-child(3) { animation-delay: 4s; }
        .clothes-icon:nth-child(4) { animation-delay: 6s; }
        .clothes-icon:nth-child(5) { animation-delay: 8s; }
        .clothes-icon:nth-child(6) { animation-delay: 10s; }
        .clothes-icon:nth-child(7) { animation-delay: 12s; }
        .clothes-icon:nth-child(8) { animation-delay: 14s; }
        .clothes-icon:nth-child(9) { animation-delay: 1s; }
        .clothes-icon:nth-child(10) { animation-delay: 3s; }
        .clothes-icon:nth-child(11) { animation-delay: 5s; }
        .clothes-icon:nth-child(12) { animation-delay: 7s; }

        @keyframes floatClothes {
            0%, 100% { 
                transform: translateY(0) translateX(0) rotate(0deg); 
                opacity: 0.1; 
            }
            25% { 
                transform: translateY(-30px) translateX(20px) rotate(5deg); 
                opacity: 0.2; 
            }
            50% { 
                transform: translateY(-60px) translateX(40px) rotate(10deg); 
                opacity: 0.15; 
            }
            75% { 
                transform: translateY(-30px) translateX(60px) rotate(5deg); 
                opacity: 0.2; 
            }
        }
        
        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            transform: translateY(20px);
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        @keyframes fadeIn {
            to { transform: translateY(0); opacity: 1; }
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeIn 0.5s ease-out 0.3s forwards;
        }
        
        .logo h1 {
            color: var(--earth-green);
            font-size: 28px;
            font-weight: 600;
            letter-spacing: 1px;
        }
        
        .logo p {
            color: var(--text-dark);
            font-size: 14px;
            margin-top: 5px;
        }
        
        .login-form .form-group {
            margin-bottom: 25px;
            opacity: 0;
            transform: translateY(10px);
        }
        
        .login-form .form-group:nth-child(1) {
            animation: fadeInUp 0.5s ease-out 0.5s forwards;
        }
        
        .login-form .form-group:nth-child(2) {
            animation: fadeInUp 0.5s ease-out 0.7s forwards;
        }
        
        @keyframes fadeInUp {
            to { transform: translateY(0); opacity: 1; }
        }
        
        .login-form label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-dark);
            font-weight: 500;
            font-size: 14px;
        }
        
        .login-form input {
            width: 100%;
            padding: 15px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
            background-color: rgba(255, 255, 255, 0.8);
        }
        
        .login-form input:focus {
            border-color: var(--eco-green);
            outline: none;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
        }
        
        .login-form input:hover {
            border-color: var(--cool-blue);
        }
        
        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--eco-green), var(--cool-blue));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInUp 0.5s ease-out 0.9s forwards;
        }
        
        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.3);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .forgot-password {
            text-align: center;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 0.5s ease-out 1.1s forwards;
        }
        
        .forgot-password a {
            color: var(--cool-blue);
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .forgot-password a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background-color: var(--cool-blue);
            transition: width 0.3s ease;
        }
        
        .forgot-password a:hover::after {
            width: 100%;
        }
        
        .signup-option {
            text-align: center;
            margin-top: 30px;
            color: var(--text-dark);
            font-size: 14px;
            opacity: 0;
            animation: fadeIn 0.5s ease-out 1.3s forwards;
        }
        
        .signup-option a {
            color: var(--eco-green);
            font-weight: 500;
            text-decoration: none;
            margin-left: 5px;
            transition: all 0.3s ease;
        }
        
        .signup-option a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 600px) {
            .login-container {
                padding: 30px 20px;
            }
            
            .logo h1 {
                font-size: 24px;
            }
        }
    </style>
    <script>
        // Position clothes icons randomly
        document.addEventListener('DOMContentLoaded', function() {
            const clothesIcons = document.querySelectorAll('.clothes-icon');
            
            clothesIcons.forEach((icon, index) => {
                // Random position
                const posX = Math.random() * window.innerWidth;
                const posY = Math.random() * window.innerHeight;
                
                icon.style.left = `${posX}px`;
                icon.style.top = `${posY}px`;
            });
        });
    </script>
</head>

        </div>
        
        <div class="login-container">
        <div class="logo">
            <h1>ReWear</h1>
            <p>Sustainable Fashion Exchange</p>
        </div>
        
        <form class="login-form">
            <div class="form-group">
                <label for="username">Email or Username</label>
                <input type="text" id="username" placeholder="Enter your email or username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" class="login-btn">Login</button>
            
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
            
            <div class="signup-option">
                New to ReWear? <a href="#">Sign Up</a> or <a href="#">Continue as Guest</a>
            </div>
        </form>
    </div>
</body>
</html>
